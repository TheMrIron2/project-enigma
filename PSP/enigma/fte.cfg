// FTE config file

bind "TAB" "+showscores"
bind "ENTER" "+jump"
bind "ESCAPE" "togglemenu"
bind "SPACE" "+jump"
bind "+" "sizeup"
bind , "+moveleft"
bind - "sizedown"
bind . "+moveright"
bind / "impulse 10"
bind 0 "impulse 0"
